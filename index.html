<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./js/main.js" />
    <title>Image Transition</title>
  </head>
  <body class="center">
    <!-- Main -->
    <div class="image-transition">
      <!-- Transparent Image -->
      <img
        src="./images/transparent-removebg-preview.png"
        alt=""
        class="transparent"
      />
      <!-- Backgrounded Image -->
      <div class="original-div">
        <img src="./images/original.jpg" alt="" id="original" />
      </div>
      <!-- Arrow -->
      <img src="./images/arrow.png" alt="" class="arrow" />
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
